name: Publish

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Semver"
        required: true
        default: "1.0.0"

jobs:
  publish-npm:
    name: Publish NPM Package
    runs-on: ubuntu-latest
    steps:
      # Checkout source files
      - name: Checkout action
        uses: actions/checkout@v2

      # Setup Node and NPM
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 14
          registry-url: 'https://registry.npmjs.org'

      # Build and test
      - name: Build and Test
        working-directory: npm
        run: |
          yarn install --frozen-lockfile
          yarn build
      
      - name: Publish
        working-directory: npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn publish --access public --new-version ${{ github.event.inputs.version }} .

  publish-dontnet:
    name: Publish NuGet Package
    runs-on: ubuntu-latest
    steps:
      # Checkout source files
      - name: Checkout action
        uses: actions/checkout@v2

      - name: Publish
        id: publish_nuget
        uses: rohith/publish-nuget@v2
        with:
          PROJECT_FILE_PATH: ./dotnet/FailWhale/FailWhale.csproj
          TAG_COMMIT: false
          NUGET_KEY: ${{ secrets.NUGET_TOKEN }}
          VERSION_STATIC: ${{ github.event.inputs.version }}
